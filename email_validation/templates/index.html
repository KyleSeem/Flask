<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Email Validation with Database</title>
		<meta name="description" content="Coding Dojo Assignment - Python Course">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 		<!-- Latest compiled and minified CSS -->
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<!-- Latest compiled and minified JavaScript -->
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
    <div class="container">
      <h1>Please Register Your Email</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flashes alert alert-danger" style="width: 475px;">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form class="form-inline" action="/process" method="POST">
        <h4>Email Address:</h4>
        <input type="text" class="form-control" style="width: 400px;" name="email" id="email">
        <input class="btn" type="submit" value="Submit">
      </form>


    </div>
	</body>
</html>
