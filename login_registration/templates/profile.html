<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Login and Registration</title>
    <meta name="description" content="Coding Dojo Assignment - Python Course">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 		<!-- Latest compiled and minified CSS -->
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<!-- Latest compiled and minified JavaScript -->
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
    <div class="container" style="width: 600px;">
<!-- this section appears for successfully registered new users -->
    {% if profile_type == 'register' %}
      <section>
        <h1>Welcome aboard, {{ session['first_name'] }}!</h1>
        <p class="alert alert-success">You have successfully registered!</p>
      </section>
<!-- this section appears for successfully logged in existing users -->
    {% elif profile_type == 'login' %}
      <section>
        <h1>Welcome back, {{ session['first_name'] }}!</h1>
      </section>
    {% endif %}
    </div>
	</body>
</html>
