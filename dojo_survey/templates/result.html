<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Results</title>
		<meta name="description" content="Results from form input">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="style.css") }}">
	</head>
	<body>
    <div class="container">
      <section class="col-md-8" style="height: 560px;">
        <div class="row">
          <h1>Submitted Info</h1>
        </div>
<!-- table displays form input -->
        <table class="table" style="border-bottom: 1px solid #ddd;">
          <tr>
            <td class="labels">Name: </td>
            <td>{{ request.form['name'] }}</td>
          </tr>
          <tr>
            <td class="labels">Dojo Location: </td>
            <td>{{ request.form['location'] }}</td>
          </tr>
          <tr>
            <td class="labels">Favorite Language: </td>
            <td>{{ request.form['language'] }}</td>
          </tr>
          <tr>
            <td class="labels">Comments: </td>
            <td>{{ request.form['comments'] }}</td>
          </tr>
        </table>
        <div class="col-md-offset-9 col-md-1" style="margin-top: 100px;">
          <button class="btn btn-primary">Go Back</button>
        </div>
      </section>
    </div>
	</body>
</html>
