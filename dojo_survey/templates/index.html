<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dojo Survey</title>
		<meta name="description" content="Coding Dojo Flask Dojo Survey Assignment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
    <div class="container">
      <section class="col-md-8">
        <div class="row">
          <h1>Dojo Survey</h1>
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							<div class="flashes alert alert-danger">
								{% for message in messages %}
									<p>{{ message }}</p>
								{% endfor %}
							</div>
						{% endif %}
					{% endwith %}
        </div>
<!-- form -->
          <form class="form-horizontal" action="/result" method="post">
<!-- name input -->
            <div class="row">
              <div class="form-group">
                <div class="col-md-offset-1 col-md-4">
                  Your Name:
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="name" {{session['name']}}>
                </div>
              </div>
            </div>
<!-- location input -->
            <div class="row">
              <div class="form-group">
                <div class="col-md-offset-1 col-md-4">
                  Dojo Location:
                </div>
                <div class="col-md-6">
                  <select class="form-control" name="location">
                    <option> </option>
                    <option>Chicago</option>
                    <option>Dallas</option>
                    <option>San Jose</option>
                    <option>Seattle</option>
                    <option>Los Angeles</option>
                    <option>Washington DC</option>
                    <option>Online</option>
                  </select>
                </div>
              </div>
            </div>
<!-- language input -->
            <div class="row">
              <div class="form-group">
                <div class="col-md-offset-1 col-md-4">
                  Favorite Language:
                </div>
                <div class="col-md-6">
                  <select class="form-control" name="language">
                    <option> </option>
                    <option>BASIC</option>
                    <option>Binary</option>
                    <option>JavaScript</option>
                    <option>PHP</option>
                    <option>Python</option>
										<option>Ruby</option>
                  </select>
                </div>
              </div>
            </div>
<!-- comment input -->
            <div class="form-group">
              <div class="row">
                <div class="col-md-offset-1 col-md-4">
                  Comments:
                </div>
              </div>
              <div class="row">
                <div class="col-md-offset-1 col-md-10">
                  <textarea class="form-control" rows="5" name="comments"></textarea>
                </div>
              </div>
            </div>
  <!-- button -->
            <div class="row">
              <div class="col-md-offset-9 col-md-1">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>

      </section>
    </div>
	</body>
</html>
