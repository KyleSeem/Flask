<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Semi-Restful Users</title>
    <meta name="description" content="Coding Dojo Assignment - Python Course">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 		<!-- Latest compiled and minified CSS -->
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<!-- Latest compiled and minified JavaScript -->
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
	</head>
	<body>
    <div class="container">
			<section style="width: 900px;">
				<h1 style="text-decoration: underline;">Users</h1>
				<table class="table">
					<thead>
						<th>ID</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Created Date</th>
						<th>Actions</th>
					</thead>
					<tbody>
						{% for user in users %}
							<tr>
								<td>{{ user['id'] }}</td>
								<td>{{ user['full_name'] }}</td>
								<td>{{ user['email'] }}</td>
								<td>{{ user['create_date'] }}</td>
								<td>
									<a class="btn" name="id" href="/users/{{ user['id'] }}">View</a>
									<a class="btn" name="id" href="/users/{{ user['id'] }}/edit">Edit</a>
									<a class="btn" name="id" href="/users/{{ user['id'] }}/destroy">Delete</a>
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
				<a class="btn btn-primary" href="/users/new">Add User</a>
			</section>
		</div>
	</body>
</html>
