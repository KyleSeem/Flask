<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Registration form</title>
		<meta name="description" content="Coding Dojo Assignment - Python Course">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
    <div class="container">
<!-- Title and alert messages -->
      <h1>Wizarding School Registration</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
<!-- form - contains placeholder for session data -->
      <form class="form-horizontal" action="/register" method="POST">
        First Name: <input class="form-control" type="text" name="first_name" value="{{ session['first_name'] }}">
        Last Name: <input class="form-control" type="text" name="last_name" value="{{ session['last_name'] }}">
        Email: <input class="form-control" type="text" name="email" value="{{ session['email'] }}">
        Password: <input class="form-control" type="text" name="password">
        Confirm Password: <input class="form-control" type="text" name="verify">
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
	</body>
</html>
