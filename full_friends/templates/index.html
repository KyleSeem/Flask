<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Full Friends</title>
    <meta name="description" content="Coding Dojo Assignment - Python Course">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 		<!-- Latest compiled and minified CSS -->
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<!-- Latest compiled and minified JavaScript -->
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
    <div class="container">
      <section style="width: 800px;">
        <h1>My Friends</h1>
        <table class="table">
          <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
            <th>Update Friend</th>
          </thead>
          <tbody>
            {% for friend in friends %}
            <tr>
              <td>{{ friend['id'] }}</td>
              <td>{{ friend['first_name'] }}</td>
              <td>{{ friend['last_name'] }}</td>
              <td>{{ friend['occupation'] }}</td>
              <td>
                <a class="btn btn-default" name="id" href="/friends/{{ friend['id'] }}/edit">edit</a>
                <a class="btn btn-default" name="id" href="/friends/{{ friend['id'] }}/delete">delete</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </section>
<!-- form to add friends -->
      <section style="width: 400px;">
        <h2>Add Friends</h2>
        <form action="/friends" method="POST">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" class="form-control" name="occupation" id="occupation">
          </div>
          <input class="btn" type="submit" value="Submit">
        </form>
      </section>
    </div>
	</body>
</html>
